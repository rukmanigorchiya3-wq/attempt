<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
    }
    h1 {
      color: #d6336c;
    }
    .button {
      padding: 10px 20px;
      margin: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yes {
      background-color: #ff4d6d;
      color: white;
    }
    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }
    #message {
      margin-top: 50px;
      font-size: 20px;
      color: #d6336c;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine, Nikhil ‚ù§Ô∏è?</h1>
  <button id="yes" class="button">Yes</button>
  <button id="no" class="button">No</button>
  <div id="message">I love you and I wish I'm your Valentine forever üíï</div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * window.innerWidth - 100);
      const y = Math.floor(Math.random() * window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    document.getElementById("yes").addEventListener("click", () => {
      alert("Yay! You said YES ‚ù§Ô∏èüíê");
    });
  </script>
</body>
</html>
